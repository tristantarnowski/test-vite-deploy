name: Deploy

on:
  push:
    branches: ["main"]
    
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "*"
          
      - name: Install and Build
        run: |
          npm ci
          npm run build
        
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "dist/"
        
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHubPages
        id: deployment
        uses: actions/deploy-pages@v1
    
